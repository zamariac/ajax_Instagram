<!DOCTYPE html>
<html>
<head>
	<title> Intagram clone using Ajax</title>
	<link rel="stylesheet" type="text/css" href="styles/main.scss">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
</head>
<body>
	<form>
		<div class="button-bar">
			<div class="plus-box">
				<button class="plus"> + </button>
			</div>
		</div>
		<div class="dropdown">
			<div class="url-error"> </div>
			<input type="text" class="image-url" placeholder=" Image URL">
			<div class="imagecaption-error"> </div>
			<textarea type="text" class="image-caption" placeholder=" Image Caption"></textarea>
			<div class="add-buttons">
				<button class="cancel"> CANCEL </button>
				<button class="add-image fa fa-picture-o"> ADD IMAGE </button>
			</div>
		</div>
		<div class="image-post">
			<div class= "image-place"> 
			</div>

		</div>

	</form> 
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../src/scripts/main.js"></script>
</body>
</html>
